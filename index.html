<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calculator">
    <div class="screen-container">
    <!--<input id="displayLast" readonly>
    <input id="display" readonly>-->
     <div id="displayLast"></div>
     <div id="display"></div>
    </div>
        <div id="clearButtonsContainer">
        <button onclick="clearAll()" id="clearAllButton">A C</button>
        <button onclick="clearEntry()" id="clearEntryButton">C E</button>
        </div> 
        <div id="keys">
        <button onclick="appendToDisplay('+'), setOperator('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')" class="number-btn">7</button>
        <button onclick="appendToDisplay('8')" class="number-btn">8</button>
        <button onclick="appendToDisplay('9')" class="number-btn">9</button>
        <button onclick="appendToDisplay('-'), setOperator('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')" class="number-btn">4</button>
        <button onclick="appendToDisplay('5')" class="number-btn">5</button>
        <button onclick="appendToDisplay('6')" class="number-btn">6</button>
        <button onclick="appendToDisplay('x'), setOperator('x')" class="operator-btn">x</button>
        <button onclick="appendToDisplay('1')" class="number-btn">1</button>
        <button onclick="appendToDisplay('2')" class="number-btn">2</button>
        <button onclick="appendToDisplay('3')" class="number-btn">3</button>
        <button onclick="appendToDisplay('รท'), setOperator('รท')" class="operator-btn">รท</button>
        <button onclick="appendToDisplay('.')" class="point-btn">.</button>
        <button onclick="appendToDisplay('0')" class="number-btn">0</button>
        <button onclick="calculate()" id="equalsButton">=</button>
    
    </div>

<script src="index.js" defer></script>

</div>
<div class="copyright-mark"><a href="https://github.com/azureskyes" style="text-decoration: none">a z u r e s k y e s &copy 2 0 2 4</a></div>
</div>
</body>
</html>
